<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css"></style>
</head>

<body>
		<div style="background-color: #00008B; height: 80px">
	<span style="color: white; font-size: 30px; padding: 20px; padding-bottom: 20px;">truYum</span>
	<img src="https://www.pngkey.com/png/detail/152-1521152_fork-and-steak-knife-svg-png-icon-free.png" width="50" height="50" style="display: inline; ">
	<span style="float: right; color: white; display: inline; padding: 20px;" align="right"><a href="menu-item-list-admin.html" style="color: white;"><u>Menu</u></a></span>
</div>

<div class="jumbotron jumbotron-fluid bg-light">
  <div class="container">
    <h1 class="display-6">Edit Menu Item</h1>
  </div>
</div>

<form method="post" onsubmit="return validate()" action="edit-menu-item-status.html" name="editForm">
	<div class="form-group" style="padding: 45px">
		<label for="title">Name</label><br>
		<input type="text" name="title" id="title"  min="2" max="65">
		<br><br>
		<label for="price">Price (Rs.)</label>
		&emsp; &emsp; &emsp; &emsp;
		&emsp; &emsp;
		&emsp; &emsp;
		<label for="inStock">Active</label>
		&emsp; &emsp; &emsp; &emsp;

		<label for="dateOfLaunch">Date of Launch</label>
		&emsp; &emsp; &emsp; &emsp; 
		&emsp; &emsp;
		<label for="category">Category</label>
		<br>
		<input type="text" name="price" id="price" required>
		&emsp; &emsp; 
		<input type="radio" name="inStock" value="Yes" id="inStock" checked="checked">Yes

		<input type="radio" name="inStock" id="inStock" value="No">No
		&emsp; &emsp; 
		<input type="text" name="dateOfLaunch" id="dateOfLaunch" >
		&emsp; &emsp;
		<select name="category" id="category">
			<option value="Starters">Starters</option>
			<option value="Main Course">Main Course</option>
			<option value="Desserts">Desserts</option>
			<option value="Drinks">Drinks</option>
		</select>
		<br><br>
		<input type="checkbox" name="freeDelivery" id="freeDelivery" checked="checked"> &nbsp; Free Delivery
		<br><br>
		<input type="submit" name="Save" value="Save" style="background-color: #00008B; color: white; padding: 20px; height: 80px; width: 130px">
	</div>

</form>
<br><br>

<footer>
	<div class="jumbotron jumbotron-fluid ">
  <div class="container">
    <h5 class="display-6" style="text-align: left;">Copyright &copy; 2019</h1>
  </div>
</div>
</footer>

<script type="text/javascript">
	function validate()
	{
		var name=document.forms['editForm']['title'].value;
		var price=document.forms['editForm']['price'].value;
		var dateOfLaunch=document.forms['editForm']['dateOfLaunch'].value;
		var category=document.forms['editForm']['category'].value;

		if(name=="")
		{
			alert('Name is required');
			return false;
		}
		if(name.length<2 || name.length>65)
		{
			alert('Name must have 2 to 65 characters');
			return false;
		}
		if(isNaN(price))
		{
			alert('Price must be a number');
			return false;
		}
		if(dateOfLaunch=="")
		{
			alert('Date of Launch is required');
			return false;
		}
		if(category=="")
		{
			alert('Select one category');
			return false;
		}
		return true;
	}
</script>
</body>
</html>
